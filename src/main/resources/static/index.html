<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gloomy自动打包工具</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id='root'>
    <div>{{ message }}</div>

</div>
<script>
    new Vue({
        el: '#root',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
